name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16"

      - name: Install Tuist (use repo-pinned version)
        run: |
          curl -Ls https://install.tuist.io | bash
          tuist version

      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData

      - name: Resolve dependencies
        run: tuist install

      - name: Generate Xcode workspace
        run: tuist generate

      - name: Build App scheme
        run: |
          xcodebuild \
            -workspace KakaoSearch.xcworkspace \
            -scheme App \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            -sdk iphonesimulator \
            -skipMacroValidation \
            -skipPackagePluginValidation \
            build
