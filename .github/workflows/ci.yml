name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tuist (via Homebrew)
        run: brew install tuist

      - name: Resolve dependencies (Tuist/Package.swift)
        run: tuist install

      - name: Generate Xcode workspace
        run: tuist generate

      - name: Build App scheme
        run: |
          xcodebuild \
            -workspace KakaoSearch.xcworkspace \
            -scheme App \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            -sdk iphonesimulator \
            clean build
